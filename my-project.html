import React from "react";
import "./App.css";
// import logo from "./logo.png";

function LoginPage() {
  return (
    <div className="login-page">
      <div className="login-container">
        <div className="header">
          <img src={"https://www.google.com/imgres?q=photoshop&imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fa%2Faf%2FAdobe_Photoshop_CC_icon.svg%2F1200px-Adobe_Photoshop_CC_icon.svg.png&imgrefurl=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAdobe_Photoshop&docid=AEoLeZA25mx8aM&tbnid=bCNYsLNxsF82vM&vet=12ahUKEwjf7p3a1YGLAxWc4TgGHV6DKUYQM3oECBUQAA..i&w=1200&h=1170&hcb=2&ved=2ahUKEwjf7p3a1YGLAxWc4TgGHV6DKUYQM3oECBUQAA"} alt="Bluestock Logo" className="logo" />
        </div>
        <form className="login-form">
          <div className="form-group">
            <label htmlFor="email" className="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="johndoe@gmail.com"
              required
              className="input-field"
            />
          </div>
          <div className="form-group">
            <label htmlFor="password" className="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="****"
              required
              className="input-field"
            />
            <a href="#" className="forgot-password">Forgot Password?</a>
          </div>
          <div className="form-group">
            <div className="recaptcha-container">
            <div className="recaptcha">Google reCAPTCHA Widget Placeholder</div>
            </div>
          </div>
          <div className="form-group checkbox-group">
            <input type="checkbox" id="keepSignedIn" />
            <label htmlFor="keepSignedIn">Keep me signed in</label>
          </div>
          <button type="submit" className="login-button">Login</button>
          <p className="alternate-login">or sign in with</p>
          <button className="google-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" className="google-icon" />
            Continue with Google
          </button>
        </form>
        <p className="create-account">
          Don&apos;t have an account? <a href="#">Create an account</a>
        </p>
      </div>
    </div>
  );
}

export default LoginPage;
